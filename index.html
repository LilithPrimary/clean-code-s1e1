<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body class="todo-list">

  <div class="todo-list__header header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>

  <div class="todo-list__tasks-block tasks-block">

    <section id="tasks-block__add-block">
      <h3 class="tasks-block__title tasks-block__new-task-title">
        <label for="tasks-block__new-task">Add Item</label>
      </h3>
      <div class="tasks-block__wrapper">
        <input id="tasks-block__new-task" class="tasks-block__text tasks-block__input-text tasks-block__new-task-input" type="text">
        <button class="tasks-block__button">Add</button>
      </div>
    </section>

    <section class="tasks-block__incomplete-block">
      <h3 class="tasks-block__title">Todo</h3>
      <ul id="tasks-block__incomplete-tasks" class="tasks-block__list tasks-block__incomplete-list">
        <li class="tasks-block__list-item">
          <input type="checkbox" class="tasks-block__checkbox">
          <label class="tasks-block__text tasks-block__label-text">Pay Bills</label>
          <input type="text" class="tasks-block__text tasks-block__input-text">
          <button class="tasks-block__button tasks-block__button-edit">Edit</button>
          <button class="tasks-block__button tasks-block__button-delete"><img src="./remove.svg" alt="delete button" class="tasks-block__btn-image"></button>
        </li>
        <li class="tasks-block__list-item tasks-block__list-item_edit">
          <input type="checkbox" class="tasks-block__checkbox">
          <label class="tasks-block__text tasks-block__label-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks-block__text tasks-block__input-text">
          <button class="tasks-block__button tasks-block__button-edit">Save</button>
          <button class="tasks-block__button tasks-block__button-delete"><img src="./remove.svg" alt="delete button" class="tasks-block__btn-image"></button>
        </li>
      </ul>
    </section>

    <section class="tasks-block__completed-block">
      <h3 class="tasks-block__title">Completed</h3>
      <ul id="tasks-block__completed-tasks" class="tasks-block__list tasks-block__completed-list">
        <li class="tasks-block__list-item">
          <input type="checkbox" class="tasks-block__checkbox" checked>
          <label class="tasks-block__text tasks-block__label-text">See the Doctor</label>
          <input type="text" class="tasks-block__text tasks-block__input-text">
          <button class="tasks-block__button tasks-block__button-edit">Edit</button>
          <button class="tasks-block__button tasks-block__button-delete"><img src="./remove.svg" alt="delete button" class="tasks-block__btn-image"></button>
        </li>
      </ul>
    </section>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
